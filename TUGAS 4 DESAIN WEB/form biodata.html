<!DOCTYPE html>
<html>
<head>
	<title>form biodata</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	    .font{
            font-family: 'poppins', sans-serif;
        }
        header{
            background-color: #ecf3ff;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            color: #1c2b48;
        }
		table{
			text-align: left;
		}

	</style>
</head>
<body>
<div class="font">
	<header>
	<h4>FORMULIR BIODATA MAHASISWA</h4>
	</header>
	<br>
	<form action="proses login" method="post">
	<table>
		<tr>
			<th><label for="name">Nama</label></th>
			<th>:</th>
			<td><input type="text" id="nama" name="name"></td>
		</tr>
		<tr>
			<th><label for="TL">Tanggal Lahir</label></th>
			<th>:</th>
			<td><input type="date" id="TL" name="TL"></td> 
		</tr>
		<tr>
			<th><label>Tempat Lahir</label></th>
			<th>:</th>
			<td>
				<select name="provinsi">
					<option value="Jawa Timur">Jawa Timur</option>
					<option value="Jawa Barat">Jawa Barat</option>
					<option value="Jawa Tengah">Jawa Tengah</option>
					<option value="NTB">Nusa Tenggara Barat</option>
					<option value="NTT">Nusa Tenggara Timur</option>
					<option value="Bali">Bali</option>
				</select>
				<select name="Kabupaten dan Kota">
					<option value="Banyuwangi">Banyuwangi</option>
					<option value="Malang">Malang</option>
					<option value="Jember">Jember</option>
					<option value="Blitar">Blitas</option>
					<option value="Probolinggo">Probolinggo</option>
					<option value="Bondowoso">Bondowoso</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="alamat">Alamat</label></th>
			<th>:</th>
			<td><textarea id="alamat" name="alamat" rows="4" cols="35">Tuliskan alamat lengkap anda (RT, RW, Kecamatan, Desa)</textarea></td>
		</tr>
		<tr>
			<th><label for="gol darah">Gol.Darah<label></th>
			<th>:</th>
			<td><input type="checkbox" id="gol darah" name="gol darah">A
				<input type="checkbox" id="gol darah" name="gol darah">AB
				<input type="checkbox" id="gol darah" name="gol darah">O
				<input type="checkbox" id="gol darah" name="gol darah">B
			</td>
		</tr>
		<tr>
			<th><label for="gender">Jenis Kelamin</label</th>
			<th>:</th>
			<td><input type="radio" id="laki" name="gender" value="laki">
				<label for="laki">Laki-Laki</label>
				<input type="radio" id="perempuan" name="gender" value="perempuan">
				<label for="perempuan">Perempuan</label>
			</td>
		</tr>
		<tr>
			<th><label for="agama">Agama</label></th>
			<th>:</th>
			<td>
				<select name="agama">
					<option value="Islam">Islam</option>
					<option value="Kristen">Kristen</option>
					<option value="Katolik">Katolik</option>
					<option value="Hindu">Hindu</option>
					<option value="Budha">Budha</option>
					<option value="Konghucu">Konghucu</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="pendidikan">Pendidikan</label></th>
			<th>:</th>
			<td>
				<select name="pendidikan">
					<option value="SD">SD</option>
					<option value="MI">MI</option>
					<option value="SMP">SMP</option>
					<option value="MTs">MTs</option>
					<option value="SMA">SMA</option>
					<option value="SMK">SMK</option>
					<option value="MA">MA</option>
					<option value="S1">S1</option>
					<option value="S2">S2</option>
					<option value="S3">S3</option>
					<option value="D3">D3</option>
					<option value="D4">D4</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="email">Email</label></th>
			<th>:</th>
			<td><input type="email" id="email" name="email" required></td>
		</tr>
		<tr>
			<th><label for="pw">Password</label></th>
			<th>:</th>
			<td><input type="Password" id="pw" name="pw" required></td>
		</tr>
	</table>
			<button type="submit" style="margin-right: 10px;">Submit</button>
			<button type="reset">Reset</button>
	</form>
</div>
</body>
</html>
