<!DOCTYPE html>
<html>
<head>
	<title>Image & Canvas</title>
	<style>
	body{
		text-align:center;
	}
	</style>
</head>
<body>
	<h3>Image Cookies</h3>
	<img src="kue.png" alt="Cookies" style="width:200px;height:200px;">
	<br>
	<h4>Video</h4>
	<video width="320" height="240" controls>
		<source src="download.mp4" type="video/mp4">
		<source src="download.ogg" type="video/ogg">
	Your browser does not support the video tag.
	</video>
	<br>
	<h3>Audio</h3>
	<audio controls>
		<source src="audio.ogg" type="audio/ogg">
		<source src="audio.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>
	<br>
	<h4>Canvas</h4>
	<canvas id="myCanvas" width="200" height="100" style="border:0.5px solid black;">
	<canvas id="myCanvas" width="200" height="100" style="border:0.5px solid black;">
	
	<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");

	// Create gradient
	var grd = ctx.createLinearGradient(10, 100, 200, 0);
	grd.addColorStop(0, "blue");
	grd.addColorStop(1, "pink");

	// Fill with gradient
	ctx.fillStyle = grd;
	ctx.fillRect(10, 10, 180, 150);
	</script>
	<br>
</body>
</html>
